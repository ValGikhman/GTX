<!-- ua.svg (Ukraine flag) -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Ukraine">
  <defs>
    <!-- clip to rounded rectangle -->
    <clipPath id="r">
      <rect x="4" y="12" width="56" height="40" rx="6" ry="6"/>
    </clipPath>
    <!-- subtle shadow -->
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-opacity="0.22"/>
    </filter>
  </defs>

  <g clip-path="url(#r)" filter="url(#s)">
    <!-- top blue -->
    <rect x="4" y="12" width="56" height="20" fill="#0057B7"/>
    <!-- bottom yellow -->
    <rect x="4" y="32" width="56" height="20" fill="#FFD700"/>
  </g>

  <!-- optional thin border -->
  <rect x="4" y="12" width="56" height="40" rx="6" ry="6" fill="none" stroke="rgba(0,0,0,0.18)" stroke-width="1"/>
</svg>
