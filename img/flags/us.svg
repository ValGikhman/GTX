<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 100">
  <defs>
    <clipPath id="r">
      <rect width="190" height="100" rx="8" ry="8"/>
    </clipPath>
  </defs>

  <g clip-path="url(#r)">
    <!-- background -->
    <rect width="190" height="100" fill="#ffffff"/>

    <!-- 13 stripes -->
    <g fill="#b22234">
      <rect y="0"   width="190" height="7.6923"/>
      <rect y="15.3846" width="190" height="7.6923"/>
      <rect y="30.7692" width="190" height="7.6923"/>
      <rect y="46.1538" width="190" height="7.6923"/>
      <rect y="61.5384" width="190" height="7.6923"/>
      <rect y="76.9230" width="190" height="7.6923"/>
      <rect y="92.3076" width="190" height="7.6923"/>
    </g>

    <!-- canton -->
    <rect x="0" y="0" width="76" height="53.8462" fill="#3c3b6e"/>

    <!-- simplified "stars" -->
    <g fill="#ffffff" opacity="0.95">
      <!-- 6 rows alternating 6/5 -->
      <!-- Row 1 (6) -->
      <circle cx="8"  cy="7"  r="2"/>
      <circle cx="20" cy="7"  r="2"/>
      <circle cx="32" cy="7"  r="2"/>
      <circle cx="44" cy="7"  r="2"/>
      <circle cx="56" cy="7"  r="2"/>
      <circle cx="68" cy="7"  r="2"/>
      <!-- Row 2 (5) -->
      <circle cx="14" cy="16" r="2"/>
      <circle cx="26" cy="16" r="2"/>
      <circle cx="38" cy="16" r="2"/>
      <circle cx="50" cy="16" r="2"/>
      <circle cx="62" cy="16" r="2"/>
      <!-- Row 3 (6) -->
      <circle cx="8"  cy="25" r="2"/>
      <circle cx="20" cy="25" r="2"/>
      <circle cx="32" cy="25" r="2"/>
      <circle cx="44" cy="25" r="2"/>
      <circle cx="56" cy="25" r="2"/>
      <circle cx="68" cy="25" r="2"/>
      <!-- Row 4 (5) -->
      <circle cx="14" cy="34" r="2"/>
      <circle cx="26" cy="34" r="2"/>
      <circle cx="38" cy="34" r="2"/>
      <circle cx="50" cy="34" r="2"/>
      <circle cx="62" cy="34" r="2"/>
      <!-- Row 5 (6) -->
      <circle cx="8"  cy="43" r="2"/>
      <circle cx="20" cy="43" r="2"/>
      <circle cx="32" cy="43" r="2"/>
      <circle cx="44" cy="43" r="2"/>
      <circle cx="56" cy="43" r="2"/>
      <circle cx="68" cy="43" r="2"/>
    </g>
  </g>
</svg>
